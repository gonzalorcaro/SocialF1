
<div class="container main-content">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card border-light">
          <div class="card-header bg-secondary text-light text-center">
            <h3 class="mb-0">Registro</h3>
          </div>
          <div class="card-body">
            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
            <form>
              <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" [(ngModel)]="userName" class="form-control" id="username" name="username">
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" [(ngModel)]="userPass" class="form-control" id="password" name="password">
              </div>
              <div class="form-group">
                <label for="password">Repetir contraseña</label>
                <input type="password" [(ngModel)]="userPassTwo" class="form-control" id="password" name="password">
              </div>
              <br>
              <button type="submit" (click)="registro()" class="btn btn-secondary btn-block">Registrarse</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
