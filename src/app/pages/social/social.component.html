<div class="container">
  <div *ngIf="!isLogged" class="container mt-3">
    <h1>Inicie sesión para acceder</h1>
  </div>

<!-- Sección de comentarios -->
<div *ngIf="isLogged" class="container mt-3">

  <div *ngFor="let comentario of comentarios" class="comentario bg-white p-3 mb-3">
    <div class="comentario-info">
      <img src="https://ui-avatars.com/api/?name={{comentario.nombre}}" class="rounded-circle" alt="Foto de usuario">
      <h5 class="mt-0">{{comentario.nombre}}</h5>   
    </div>
    <div class="comentario-texto">
      <textarea class="form-control bg-light">{{comentario.mensaje}}</textarea>
      <div *ngIf="nombreUsuario == comentario.nombre" class="divBotonEliminar">
        <small>{{comentario.fecha}}</small>
        <button class="btn btn-danger">Eliminar</button>
      </div>
      
    </div>
  </div>
  
  

  <!-- Sección de formulario -->
  <div class="mt-3">
    <h3 class="mb-3">Agregar Comentario</h3>
    <form (submit)="addComment()">
      <div class="form-group">
        <label for="nombre"><b>Nombre de usuario:</b></label>
        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombreUsuario" required>
      </div>

      <div class="form-group">
        <label for="mensaje"><b>Mensaje:</b></label>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="5" [(ngModel)]="mensaje" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Agregar Comentario</button>
    </form>
  </div>
</div>

</div>
