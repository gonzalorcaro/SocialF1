<div class="container">


<div class="container mt-3">
  <h3 class="mb-3">Agregar Comentario</h3>
  <form>
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" class="form-control" id="nombre" name="nombre" value="{{nombreUsuario}}" required>
    </div>
    <div class="form-group">
      <label for="message">Mensaje:</label>
      <textarea class="form-control" id="mensaje" name="mensaje" rows="5" [(ngModel)]="mensaje" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary" (click)="addComment()">Agregar Comentario</button>
  </form>
</div>
</div>
