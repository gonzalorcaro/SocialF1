<div class="container main-content">
  <h3 class="mb-4">Clasificaci√≥n mundial de constructores</h3>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link colorBlanco" routerLink="/clasificacionPilotos">Mundial de pilotos</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active">Mundial de constructores</a>
    </li>
  </ul>
  <div class="card-body" *ngIf="!clasificacionConstructoresCargando">
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Pos.</th>
          <th>Constructor</th>
          <th>Pts.</th>
          <th>Victorias</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let constructor of clasificacionConstructores[0].ConstructorStandings">
          <td>{{ constructor.position }}</td>
          <td><img class="logoPais" src="assets/escuderias/{{ constructor.Constructor.name }}.png" alt=""/>{{constructor.Constructor.name }}</td>
          <td>{{ constructor.points }}</td>
          <td>{{ constructor.wins }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="card border-0">
    <div
      *ngIf="clasificacionConstructoresCargando"
      class="spinner-border text-success text-center"
      role="status"
    ></div>
  </div>
</div>
