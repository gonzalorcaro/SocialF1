<div class="container main-content">
    <h3 class="mb-4">Clasificación mundial de pilotos</h3>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active">Mundial de pilotos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link colorBlanco" routerLink="/clasificacionConstructores">Mundial de constructores</a>
      </li>
    </ul>
  
    <div class="card-body" *ngIf="!clasificacionPilotosCargando">
      <table class="table table-dark">
        <thead>
          <tr>
            <th>Pos.</th>
            <th>Piloto</th>
            <th>Escudería</th>
            <th>Pts.</th>
            <th>Victorias</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let piloto of clasificacionPilotos[0].DriverStandings">
            <td>{{ piloto.position }}</td>
            <td><img class="logoPais" src="assets/paises/{{ piloto.Driver.nationality }}.png" alt="" /> {{ piloto.Driver.familyName }}</td>
            <td><img class="logoPais" src="assets/escuderias/{{ piloto.Constructors[0].name }}.png" >{{ piloto.Constructors[0].name }}</td>
            <td>{{ piloto.points }}</td>
            <td>{{ piloto.wins }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card border-0">
      <div
        *ngIf="clasificacionPilotosCargando"
        class="spinner-border text-success text-center"
        role="status"
      ></div>
    </div>
  </div>
